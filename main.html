<!doctype html>  
    <html>     
        <head>      
            <title> Create a Registration form </title>  
			<link rel="stylesheet" href="styles.css">
        </head>
        <body> 
            The following tags are used in this Html code for creating the Registration form:       
        <br>
        <br>  
        <form>    
            <label> Firstname: </label>           
                <input type="text" name="firstname" size="15"/> 
                <br> 
                <br>   
            <label> Lastname: </label>           
                <input type="text" name="lastname" size="15"/> 
                <br> 
                <br>
            <label> Email: </label>           
                <input type="text" name="email" size="15"/> 
                <br> 
                <br>    
            <label> Course: </label>     
        <select>    
            <option value="course">Course</option>             
            <option value="agri">Agriculture</option>        
            <option value="bio">Biology</option>
            <option value="chem">Chemistry</option>
            <option value="comsci">Computer Science</option>
            <option value="engi">Engineering</option>
            <option value="phys">Physics</option>
            <option value="tech">Technology</option>
        </select>   
        <br> 
        <br>
        <button type="add">Add</button>
        <button type="update">Update</button>
        <button type="delete">Delete</button> 
    </body>
</html>

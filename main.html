<!Doctype Html>  
    <Html>     
        <Head>      
            <Title> Create a Registration form </Title>  
        </Head> 
        <body> 
            The following tags are used in this Html code for creating the Registration form:  
        <br>    
        <form>    
            <label> Firstname: </label>           
                <input type="text" name="firstname" size="15"/> <br> <br>   
            <label> Lastname: </label>           
                <input type="text" name="lastname" size="15"/> <br> <br>
            <label> Email: </label>           
                <input type="text" name="email" size="15"/> <br> <br>    
            <label> Course: </label>     
        <select>    
            <option value="Course">Course</option>    
            <option value="ComSci">Computer Science</option>    
            <option value="Acc">Accounting</option>    
            <option value="Eco">Economics</option>    
            <option value="Med">Medicine</option>    
            <option value="Psy">Psychology</option>    
            <option value="Law">Law</option>    
            <option value="Arch">Architecture</option>    
        </select>    
    </body>
</html>

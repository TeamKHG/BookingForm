<!doctype html>  
    <html>     
        <head>      
            <title> Booking Form </title>   
			<link rel="stylesheet" href="styles.css">
		<script>
			function changeFunc(i) {
     				document.getElementById("req").innerHTML = "50p";
   			}
		</script>
        </head>
        <body> 
            <header>
                <img src="pshs_new_logo.png" width="440" height="75" alt="PSHS Logo">
            </header>  
		<div class="maindiv">
			<div class="scnddiv">
        		<form>  
            		<br>
            		<br> 
            		<br>
            		<br>
            		<section>   
            		<label> Firstname: </label>           
           		<input type="text" name="firstname" size="15"/> 

            		<label> Lastname: </label>           
            		<input type="text" name="lastname" size="15"/> 
            		<br> 
            		<br>

            		<label> Email: </label>           
                	<input type="text" name="email" size="25"/> 
            		<br> 
            		<br>   

            		<label> Course: </label>     
            		<select>    
                		<option value="course">Course</option>             
                		<option value="agri">Agriculture</option>        
                		<option value="bio">Biology</option>
               			<option value="chem">Chemistry</option>
                		<option value="comsci">Computer Science</option>
                		<option value="engi">Engineering</option>
                		<option value="phys">Physics</option>
                		<option value="tech">Technology</option>
            		</select>   
            		<br> 
            		<br> 

            		<label> Service: </label>     
           		<select id="Service" onchange="changeFunc(value);"> 
                		<option>Service</option>     
                		<optgroup label="Registrar">          
                		<option value="cav">CAV Documents</option>        
                		<option value="custom">Customized Certificate</option>
                		<option value="bon">Bonafide Certificate</option>
                		<option value="grade">Certification of Grade</option>
                		<option value="graduation">Certificate of Graduation</option>
                		<option value="employ">Certificate of Employment</option>
                		<option value="auth">Document Authentication</option> 
                		<option value="form10">Form 10 (SHS)</option>
                		<option value="tort">TOR (Transferee)</option>
                		<option value="torf">TOR (Freshmen)</option>
                		</optgroup> 
                		<optgroup label = "Accountancy">
                		<option value="aold">Assessment (Old Account)</option>
                		<option value="acurr">Assessment (Current Account)</option> 
                		<option value="state">Statement of Account</option>
                		<option value="pay">Certificate of Full Payment</option>
                		<option value="loss">Loss of Account Slip</option>
                		</optgroup>    
            		</select>   
            		<br> 
            		<br>
            
            		<label> Message: </label>
                	<input type="text" name="message" size="50"/>
            		<br> 
            		<br>
	    		</div>
		
	    		<div class="trddiv">
            		<label> Requirements</label>
			<label id="req"></label>
            		<br>
            		<br>

            		<label> Payment Method: </label>
            		<select>    
                		<option value="none">None</option>             
                		<option value="GCash">GCash</option>        
                		<option value="Bank">Bank</option>
            		</select>
            		<br>
            		<br>

            		<label> Upload Files
                		<input type="file" id="myFile" name="filename">
            		</label>
            		<br>
            		<br>

        		<button type="cancel">Cancel Form</button>
        		<button type="submit">Submit</button>
        		</section>
			</div>
		</div> 
    </body>
</html>
